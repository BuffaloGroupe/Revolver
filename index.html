<!doctype html>
<!--[if lte IE 8]> <html lang="en" class="ie-lte8"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Revolver Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="src/Revolver.css">
	<link rel="stylesheet" href="/demo-head/demohead.css" />

	<style>
		.wrap {
			max-width: 1000px;
		}
	</style>
	<script src="/demo-head/loadfont.js"></script>
</head>
<body>
	<div class="demo-header">
		<div class="company">
			<img src="http://filamentgroup.com/images/fg-logo-positive-sm-crop.png">
		</div>
		<div class="details">
			<p class="description-container">Demo of <span class="repo-name">Revolver</span>
				<span class="description">A 360&deg; panoramic photo viewer.</span>
			</p>
			<ul class="outbound-links">
				<li><a href="https://github.com/filamentgroup/Revolver">Code</a></li>
				<li><a href="http://filamentgroup.com/lab/responsive-carousel.html">Article</a></li>
				<li><a href="https://github.com/filamentgroup/Revolver/issues">Issues</a></li>
			</ul>
		</div>
	</div>
	<figure class="wrap">
		<div class="revolver">
			<img src="Space_Needle_360_Panorama.png">
		</div>
		<figcaption>
			<p>Image from <a href="http://en.wikipedia.org/wiki/File:Space_Needle_360_Panorama.jpg">Wikipedia</a>; original image at <a href="www.arminhornung.de">www.arminhornung.de</a></p>
		</figcaption>
	</figure>
	<script src="libs/jquery/jquery.js"></script>
	<script src="src/Revolver.js"></script>
</body>
</html>
